{% extends "admin/index.html" %}

{% block sidebar %}
  {{ block.super }}

  {% if custom_list %}
  <div class="module" style="float: left; width: 498px">
    <table style="width: 100%">
      <caption>Custom Views</caption>
      <tbody>
        {% for path, name in custom_list %}
          <tr><th><a href="{{ path }}">{{ name }}</a></th></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endif %}
{% endblock %}
